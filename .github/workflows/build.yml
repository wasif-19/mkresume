name: Build Resume

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # include mkresume submodule if present

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Cache TeX Live installation ---
      - name: Cache TeX Live
        id: cache-texlive
        uses: actions/cache@v4
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive-v1
          restore-keys: |
            ${{ runner.os }}-texlive-

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Install Pandoc + minimal TeX stack if not cached
          if [ ! -d "/usr/local/texlive" ]; then
            sudo apt-get install -y pandoc texlive-xetex texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
          fi
          pip install -r requirements.txt
          sudo apt-get install -y fonts-inter || true

      - name: Build Resume
        run: |
          if [ -f "make_resume.sh" ]; then
            bash make_resume.sh examples/example_resume.md
          elif [ -f "make_demo.sh" ]; then
            bash make_demo.sh
          else
            echo "‚ùå No build script found."
            exit 1
          fi

      - name: Upload generated files (PDF + DOCX)
        uses: actions/upload-artifact@v4
        with:
          name: resume-build
          path: output/